<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Trabalho Formulário</title>
	</head>
	<body>
	<h1 align="center">Bem Vindo!!! Faça seu cadastro e adquira seu Google Glass</h1>
	<form action="resultado.html" method="get">
	<fieldset>
		<legend>Dados Pessoais</legend>
			<label for="nome">Nome: </label><input autofocus required type="text" name="nome" id="nome" maxlength="50"/>
			<label for="cpf">CPF: </label><input required type="text" name="cpf" id="cpf" maxlength="15" pattern="[0-9]{3}[.]{1}[0-9]{3}[.]{1}[0-9]{3}[-]{1}[0-9]{2}" title=" O CPF é composto de 11 dígitos no seguinte formato XXX.XXX.XXX-XX"/><br/><br/>
			<label for="born">Data de Nascimento:</label> <input type="date" id="born" name="born"/>
			<label for="email">E-mail:</label> <input type="email" name="email" id="email" maxlength="50"/>
			<label for="celular">Celular:</label> <input type="text" name="celular" id="celular" pattern="[(]{1}[0-9]{2}[)]{1}[0-9]{4}[-]{1}[0-9}{4}" title="formato (XX)XXXXX-XXXX"/>
		</legend>
	</fieldset>
	<fieldset>
		<legend>Endereço</legend><br/>
			<label for="rua">Logradouro:</label><input type="text" id="rua" name="rua" maxlength="50" size="50" placeholder="Rua/Avenida/Travessa + Numero"/>
			<label for="bairro">Bairro:</label><input type="text" id="bairro" name="bairro" maxlength="30" size="30"/><br/><br/>
			<label for="estado">Estado:</label>
				<select name="estado">
				<optgroup label="Região Sudeste">
					<option selected value="SP">São Paulo</option>
					<option value="RJ">Rio De Janeiro</option>
					<option value="MG">Minas Gerais</option>
					<option value="ES">Espírito Santo</option>
				</optgroup>
				<optgroup label="Região Sul">
					<option value="PR">Paraná</option>
					<option value="SC">Santa Catarina</option>
					<option value="RS">Rio Grande do Sul</option>
				</optgroup>
				<optgroup label="Região Centro-Oeste">
					<option value="DF">Distrito Federal</option>
					<option value="GO">Goiás</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
				</optgroup>
				<optgroup label="Região Norte"></option>
					<option value="AC">Acre</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="PA">Pará</option>
				</optgroup>
				<optgroup label="Região Nordeste">
					<option value="AL">Alagoas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="PB">Paraíba</option>
					<option value="PI">Piauí</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="SE">Sergipe</option>
					<option value="MA">Marahão</option>
					<option value="PE">Pernambuco</option>
				</select>
				</optgroup>
			<label for="cidade">Cidade:</label> <input type="text" name="text" id="text" list="cidades"/>
				<datalist id="cidades">
					<option value="Birigui">
					<option value="Araçatuba">
					<option value="Guararapes">
					<option value="Rubiácea">
					<option value="Santo Antônio do Aracanguá">
				</datalist>
	</fieldset>
	<fieldset>
		<legend>Compra</legend><br/>
			<label for="qtde">Qtde: </label> <input type="number" name="qtde" id="qtde" min="1" max="30"/>
			<label for="cor">Cor: </label> <input type="color" name="cor" id="cor"/><br/><br/>
			<input type="checkbox" name="inf" value="S"/> Quero receber uma notificação quando o produto for despachado
	</fieldset>
	<fieldset>
		<legend>Avaliação do Site</legend>
		<h3><b>Sua opinião é importante para o aperfeiçoamento deste site. Deixe sua crítica, sugestão ou elogio!</b></h3>
		<textarea rows="3" cols="120">
		</textarea><br/>
	</fieldset><br/><br/>
	<div align="center">
		<input type="submit" value="Enviar Dados"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="Cancelar"/>
	</div>
	</form>		
	</body>
</html>
